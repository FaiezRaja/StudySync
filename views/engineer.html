<html>
  <head>
    <title>Socket.IO chat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/dark-theme.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/room.css">
    <script src="/scripts/dark-theme.js"></script>
  </head>

  <header class="header">
    <a href="" class="logo">StudySync</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
    <li><a href="#">Placeholder</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/register">Register</a></li>
    </ul>
</header>

  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById('form');
        var input = document.getElementById('input');

        const room = 'engineer';
        document.getElementById("roomName").innerHTML = room;
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', {msg:input.value, room});
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('connect', () => {
            socket.emit('join', {room});
        })
    </script>

  </body>
</html>
