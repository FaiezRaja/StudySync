<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Profile</title> <!--Browser tab title-->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/dark-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/profile.css">

    <script src="/scripts/dark-theme.js"></script>
  </head>

  <header class="header">
    <a href="/" class="logo">StudySync</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
    <li><a href="/profile">Profile</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/profile">Profile</a></li>
    <li><a href="/auth/logout">Logout</a></li>
    </ul>
  </header>

  <body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="avatar-ctn">
                        <img src="/images/test-avatar.png" class="avatar" alt="user profile picture"/>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title"><%=user.name%></h5>
                      <p class="card-text">Some quick example text for card title</p>
                      <a href="#" class="btn btn-primary"><%=user.email%></a>
                    </div>
                </div>
            </div> 
            <div class="col-8">
              <div class="card text-center">
                <div class="card-header">
                  Profile
                </div>
                <div class="card-body">
                  <h5 class="card-title">Hello <%=user.name%>, welcome!</h5>
                  <p class="card-text">This is the profile page.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer text-muted">
                  Final Year Project
                </div>
              </div>
            </div> 
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
