<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Profile</title> <!--Browser tab title-->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/dark-theme.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/profile.css">

    <script src="/scripts/dark-theme.js"></script>
  </head>

  <header class="header">
    <a href="/" class="logo">SyncLearn</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
        <li><a href="/about">About</a></li>
        <li><a href="/privacy-policy">Privacy Policy</a></li>
        <% if(user) { %>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/auth/logout">Logout</a></li>
        <% } else { %>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        <% } %>
    </ul>
  </header>

  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-card-header">
          <h2>Profile</h2>
        </div>
        <div class="profile-card-body">
          <div class="avatar-ctn">
            <img src="/images/test-avatar.png" class="avatar" alt="user profile picture"/>
          </div>
          <div class="profile-info">
            <h2><%=user.name%></h4>
            <h4>Hello <%=user.name%>, welcome!</h5>
            <p>More coming soon.</p>
            <a href="#" class="btn-primary"><%=user.email%></a>
          </div>
        </div>
        <div class="profile-card-footer">
          Final Year Project
        </div>
      </div>
    </div>
  </body>

</html>
